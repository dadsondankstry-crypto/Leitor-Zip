<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor Zip Naruto</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 0; margin: 0; background: #1a1a1a; color: white; }
        .header { position: sticky; top: 0; background: #e67e22; padding: 15px; z-index: 100; text-align: center; display: flex; gap: 10px; justify-content: center; }
        .container { padding: 15px; }
        #lista { background: #2d2d2d; border-radius: 8px; margin-top: 10px; }
        .capitulo { padding: 15px; border-bottom: 1px solid #3d3d3d; cursor: pointer; }
        .capitulo:active { background: #444; }
        #galeria { display: flex; flex-direction: column; align-items: center; width: 100%; }
        #galeria img { width: 100%; height: auto; margin-bottom: 2px; }
        button { padding: 10px; font-weight: bold; cursor: pointer; border-radius: 5px; border: none; background: white; color: #e67e22; }
        .btn-nav { background: #333; color: white; flex: 1; }
        .status { text-align: center; padding: 20px; color: #aaa; }
    </style>
</head>
<body>

    <div class="header" id="header-main">
        <button onclick="abrirPasta()">üìÅ Selecionar Pasta</button>
    </div>

    <div class="header" id="header-nav" style="display:none;">
        <button class="btn-nav" onclick="voltarParaLista()">‚¨Ö Lista</button>
        <button class="btn-nav" onclick="mudarCapitulo(-1)">‚óÄ Ant.</button>
        <button class="btn-nav" onclick="mudarCapitulo(1)">Pr√≥x. ‚ñ∂</button>
    </div>

    <div class="container">
        <div id="lista"></div>
        <div id="galeria"></div>
    </div>

    <script>
        let arquivosDisponiveis = [];
        let indiceAtual = -1;

        async function abrirPasta() {
            try {
                const dirHandle = await window.showDirectoryPicker();
                const listaDiv = document.getElementById('lista');
                listaDiv.innerHTML = '';
                arquivosDisponiveis = [];

                for await (const entry of dirHandle.values()) {
                    if (entry.kind === 'file' && entry.name.toLowerCase().endsWith('.zip')) {
                        arquivosDisponiveis.push(entry);
                    }
                }

                // Ordena os cap√≠tulos
                arquivosDisponiveis.sort((a, b) => a.name.localeCompare(b.name, undefined, {numeric: true}));

                arquivosDisponiveis.forEach((entry, index) => {
                    const p = document.createElement('div');
                    p.className = 'capitulo';
                    p.innerText = "üìñ " + entry.name;
                    p.onclick = () => carregarCapitulo(index);
                    listaDiv.appendChild(p);
                });
            } catch (err) {
                alert("Erro ao acessar pasta. Tente novamente e clique em 'Permitir'.");
            }
        }

        async function carregarCapitulo(index) {
            if (index < 0 || index >= arquivosDisponiveis.length) return;
            
            indiceAtual = index;
            const entry = arquivosDisponiveis[index];
            const galeria = document.getElementById('galeria');
            
            document.getElementById('lista').style.display = 'none';
            document.getElementById('header-main').style.display = 'none';
            document.getElementById('header-nav').style.display = 'flex';
            
            galeria.innerHTML = '<div class="status">Abrindo: ' + entry.name + '...</div>';
            
            try {
                // Tenta obter o arquivo (isso pode disparar o erro se a permiss√£o expirar)
                const file = await entry.getFile();
                const zip = await JSZip.loadAsync(file);
                let imagens = [];

                zip.forEach((path, zipEntry) => {
                    if (!zipEntry.dir && path.match(/\.(jpg|jpeg|png|webp)$/i)) {
                        imagens.push(zipEntry);
                    }
                });

                imagens.sort((a, b) => a.name.localeCompare(b.name, undefined, {numeric: true}));

                galeria.innerHTML = '';
                for (const imgEntry of imagens) {
                    const blob = await imgEntry.async("blob");
                    const url = URL.createObjectURL(blob);
                    const img = document.createElement('img');
                    img.src = url;
                    img.loading = "lazy";
                    galeria.appendChild(img);
                }
                window.scrollTo(0, 0);
            } catch (err) {
                galeria.innerHTML = '<div class="status" style="color:red;">Erro: O navegador perdeu acesso ao arquivo. Por favor, selecione a pasta novamente.</div>';
                document.getElementById('header-main').style.display = 'flex';
            }
        }

        function mudarCapitulo(direcao) {
            carregarCapitulo(indiceAtual + direcao);
        }

        function voltarParaLista() {
            document.getElementById('lista').style.display = 'block';
            document.getElementById('header-main').style.display = 'flex';
            document.getElementById('header-nav').style.display = 'none';
            document.getElementById('galeria').innerHTML = '';
        }
    </script>
</body>
</html>
